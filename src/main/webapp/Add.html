<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DiamondVilla</title>
<style>
        body {
            background-color: coral;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 10px 5px;
        }
        button {
            background-color: black;
            color: white;
            height: 45px;
            width: 100%;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            opacity: 0.8;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body style="text-align: center;">
	<center>
		<form action="DVA" method="post">
			<h1>Diamond Villa PG For Men's</h1>
			<table border="10px" ; cellpadding="10px" ; cellspacing="5px";>
				<tr>
					<td><label for="name">Enter Guest Name : </label></td>
					<td><input type="text" placeholder="enter name..." id="name"
						name="name"> <br></td>
				</tr>
				<tr>
					<td><label for="aadhar">Enter Guest Aadhar Number : </label></td>
					<td><input type="text" placeholder="enter aadhar..."
						id="aadhar" name="aadhar"> <br></td>
				</tr>
				<tr>
					<td><label for="email">Enter Guest Email : </label></td>
					<td><input type="email" placeholder="enter email..."
						id="email" name="email"> <br></td>
				</tr>
				<tr>
					<td><label for="mobile">Enter Guest Mobile Number : </label></td>
					<td><input type="tel" placeholder="enter mobile..."
						id="mobile" name="mobile"> <br></td>
				</tr>
				<tr>
					<td><label for="location">Enter Guest Location : </label></td>
					<td><input type="text" placeholder="enter location..."
						id="location" name="location"> <br></td>
				</tr>
				<tr>
					<td><label for="floor">Select Guest Floor No : </label></td>
					<td><select name="floor">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
					</select> <br></td>
				</tr>
				<tr>
					<td><label for="flat">Enter Guest flat : </label></td>
					<td><input type="text" placeholder="enter flat..." id="flat"
						name="flat"> <br></td>
				</tr>
				<tr>
					<td><label for="share">Select Guests Sharing : </label></td>
					<td><select name="share" id="share" onchange="updateRent()">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
					</select> <br></td>
				</tr>
				<tr>
					<td><label for="rent">Enter Guest Rent : </label></td>
					<td><input type="number" placeholder="enter rent..." id="rent"
						name="rent" > <br></td>
				</tr>
				<tr>
					<td colspan="2">
						<button style="height: 45px; width: 350px; margin-left: 25px;">Submit</button> <br>
					</td>
				</tr>
			</table>
		</form>
	</center>
	
	<script>
        function updateRent() {
            const share = document.getElementById("share").value;
            const rentInput = document.getElementById("rent");
            
            // Define rent amounts for each sharing option
            const rentValues = {
                "1": 8000,
                "2": 7200,
                "3": 6800,
                "4": 6300
            };

            // Update rent based on the selected sharing option
            rentInput.value = rentValues[share];
        }
    </script>
</body>
</html>
